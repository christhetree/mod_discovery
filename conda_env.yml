  - defaults
  - conda-forge
dependencies:
  - python=3.10
  - pip
  - cuda-nvcc
  - cuda-nvrtc
  - cuda-version=12.4
  - pip:
    - auraloss
    - black
    - hypy_utils
    - jsonargparse[signatures]>=4.27.7
    - librosa
    - lightning
    - matplotlib
    - numba
    - numpy<2.0.0
    - nvitop
    - pandas
    - pip-chill
    - resampy
    - schedulefree
    - scipy
    - torch
    - torchaudio
    - torchvision
    - tensorboard
    - uv
    - wandb
    - git+https://github.com/Neutone/neutone_sdk.git@c69108d6ad11910afdc3ce4ead0a647456e2addb

