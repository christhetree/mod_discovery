custom:
  project_name: acid_ddsp_2
  model_name: mss__s12d3_lin__sm__no_latent_no_do_pos_enc
#  model_name: mss__s12d3_lin__sm__no_latent_no_do_pos_enc_siren20
  dataset_name: ableton__s
  cpu_batch_size: 5  # For now must be >= n_examples
  use_wandb_cpu: false
  use_wandb_gpu: true

trainer:
  accelerator: gpu
  benchmark: false
  devices: [7]
  max_epochs: 50
  num_sanity_val_steps: 1
  accumulate_grad_batches: 1
  gradient_clip_val: 0.5

data:
  class_path: acid_ddsp.data_modules.SeedDataModule
  init_args:
    batch_size: 32
#    batch_size: 16
    ac: audio_config.yml
    n_seeds: 1024
    mod_sig_gens:
      - class_path: modulations.ModSignalGenRandomBezier
        init_args:
          min_n_seg: 1
          max_n_seg: 8
          min_degree: 1
          max_degree: 3
          min_seg_interval_frac: 0.25
          softmax_tau: 0.25
          normalize: false
#          normalize: true
    global_param_names:
      - q
    temp_param_names:
      - add_lfo
      - sub_lfo
    num_workers: 4

model:
  class_path: acid_ddsp.lightning.AcidDDSPLightingModule
  init_args:
    ac: audio_config.yml
    spectral_visualizer: log_mel_spec.yml

    synth: synth__ase.yml
    temp_param_names:
      - add_lfo
      - sub_lfo

    use_model: true
    model: spectral_2dcnn_dd50__s__sm.yml
    temp_param_names_hat:
      - sub_lfo
    synth_hat: synth__s__sm.yml

    loss_func: auraloss.freq.MultiResolutionSTFTLoss
#    loss_func: mss_prime.yml
    use_p_loss: false
#    use_p_loss: true
#    loss_func: torch.nn.MSELoss

#    run_name: mss__s12d3__ableton__ase__sm_4_1024_sf

#    synth_opt: ../opt/adam_w__lr_1e-2.yml
#    model_opt: ../opt/adam_w__lr_1e-3.yml
#    synth_opt: ../opt/sf_adam_w__lr_5e-2.yml
    model_opt: ../opt/sf_adam_w__lr_5e-3.yml
